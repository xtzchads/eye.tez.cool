<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eye of Chad</title>
    <script src="js/plotly.min.js"></script>
    <link rel="icon" type="image/png" href="icons/tezos.png" />
    <link rel="stylesheet" href="css/main.css?x=7">
    <script src="js/background.js?x=5"></script>
</head>
<body>
<div id="particle-canvas"></div>
<div id="notification">Address and transactions copied to clipboard/console</div>
    <div id="container" class="particle-canvas">
        <div id="input-container">
            <a href="https://github.com/xtzchads/eye.xtzchad.xyz" class="icon-link" target="_blank">
                <img src="icons/Tezos-social-icon-black-04.png" alt="Tezos Icon" />
            </a>
            <h1>The Eye of Chad</h1>
            <input type="text" id="target-address" placeholder="Enter Tezos address">
            <div class="slider-container">
                <input type="range" id="result-limit" name="result-limit" min="1000" max="100000" step="1000" value="1000">
                <span id="limit-value">1000 txes</span>
                <span class="tooltip" id="result-limit-tooltip">Transaction search depth</span>
            </div>
            <div class="slider-container">
                <input type="range" id="tez-limit" name="tez-limit" min="0" max="10000" step="10" value="0">
                <span id="limit-tez">0 tez</span>
                <span class="tooltip" id="tez-limit-tooltip">Display nodes with amounts greater than</span>
            </div>
            <div class="button-container">
                <button id="back-button" class="nav-button"><img src="icons/back.png" alt="Back"></button>
                <button id="confirm-button"><img src="icons/1.png" alt="Confirm"></button>
                <button id="forward-button" class="nav-button"><img src="icons/forward.png" alt="Forward"></button>
            </div>
        </div>
        <div id="sankey-diagram"></div>
        <div class="loader" id="loader"></div>
    </div>
    <script src="js/main.js?x=11"></script>
</body>
</html>
